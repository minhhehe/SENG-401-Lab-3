<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SENG 401 - Lab 3 Task 2</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function() {
                $.get("handlerequest.php", function(data, status) {
                    $("#container").append("<p>" + data + "</p>");
                });

                $("#submit").click(function() {
                    $.get("handlerequest.php", {
                        requestType: $("#requestType").val(),
                        leftLong: $("#leftLong").text(),
                        bottomLat: $("#bottomLat").text(),
                        rightLong: $("#rightLong").text(),
                        topLat: $("#topLat").text()
                    }, function(data, status) {
                        $("#test").html(data);
                    })
                })
            });
        </script>
    </head>
    <body>
        <div class="inputBlock">
            <input type="text" id="leftLong" placeholder="West-most longitude">
            <br>
            <input type="text" id="bottomLat" placeholder="South-most latitude">

            <br><br>

            <input type="text" id="rightLong" placeholder="East-most longitude">
            <br>
            <input type="text" id="topLat" placeholder="North-most latitude">

            <br><br>

            <select id="requestType">
                <option value="photos">Photos</option>
                <option value="json">JSON</option>
            </select>

            <br><br>

            <button id="submit">Submit</button>

        </div>
        <div id="test"></div>
    </body>
</html>
